<div class="ibox">
    <div class="product-box">
        <div class="product-imitation">
            <img class="img-responsive" src="/petstore/image/bulldog.svg" alt="Pet Image">
        </div>
        <div class="product-desc">
            <span class="product-status">{{status}}</span>
            <small class="text-muted">{{category}}</small>
            <a href="#" class="product-name">{{name}}</a>
            <div class="small m-t-xs">{{description}}</div>
        </div>
    </div>
</div>
