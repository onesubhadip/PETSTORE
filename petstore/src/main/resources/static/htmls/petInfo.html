<div class="ibox">
    <div class="product-box">
        <div class="product-imitation">
            <img class="img-responsive" src="/petstore/image/bulldog.svg" alt="Pet Image">
        </div>
        <div class="product-desc">
            <span class="product-status {{ pet.status | lowercase}}">{{pet.status}}</span>
            <small class="text-muted">{{pet.category.name}}</small>
            <a href="#" class="product-name">{{pet.name}}</a>
            <div class="small">{{pet.description}}</div>
        </div>
    </div>
</div>
